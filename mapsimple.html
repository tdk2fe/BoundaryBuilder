<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<style type="text/css">
			html { height: 100%; }
			body { height: 100%; margin: 0; padding: 0; }
			#panel {
				position: absolute;
				top: 50%;
				left: 5px;
				z-index: 5;
				background-color: #fff;
				padding: 5px;
				border: 1px solid #999;
			}
			#map-canvas { height: 100%; }
		</style>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpa72vE-MRu1ufA020ziDqBdFwj-W11is&sensor=false">
		</script>
		<script type="text/javascript">
			var poly;
			var map;

			var listeners = [
				'mapclicks',
				'markerclicks'
			];
			
			var markers = [];

			function initialize() {
				google.maps.visualRefresh = true;

				var mapOptions = {
					center: new google.maps.LatLng(38,-92),
					zoom: 8,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};

				map = new google.maps.Map(document.getElementById("map-canvas"),
					mapOptions);
			
				var lineSymbol = {
					path: 'M 0,-1 0,1',
					strokeOpacity: 1,
					strokeColor: '#E94100',
					strokeWeight: 1.2,
					scale: 3
				};

				var polyOptions = {
					strokeColor: '#000000',
					strokeOpacity: 0,
					strokeWeight: .5,
					icons: [{
						icon: lineSymbol,
						offset: '0',
						repeat: '10px'
					}]
				};

				poly = new google.maps.Polyline(polyOptions);
				poly.setMap(map);

				listeners['mapclicks'] = google.maps.event.addListener(map, 'click', addLatLng);

				document.getElementById("clearmap").disabled = true;
			}

			function addLatLng(event) {
				var path = poly.getPath();

				path.push(event.latLng);

				var image = {
					url: 'images/marker.png',
					origin: new google.maps.Point(0,0),
					anchor: new google.maps.Point(6,6)
				}

				var marker = new google.maps.Marker({
					position: event.latLng,
					title: '#' + path.getLength(),
					map: map,
					icon: image
				});

				markers.push(marker);
				if (markers.length == 1) {
					listeners['markerclicks'] = google.maps.event.addListener(marker, 'click', closeBoundary);
				}

				var latcord = event.latLng.lat()
				latcord = latcord.toString().slice(0,7);

				var longcord = event.latLng.lng();
				longcord = longcord.toString().slice(0,7);

				var coordlist = document.getElementById("list");
				
				coordlist.innerHTML += "<li>" + latcord + ", " + longcord + "</li>"

				var resetButton = document.getElementById("clearmap")
				resetButton.disabled = false;


			}

			function closeBoundary() {
				var path = poly.getPath();
				path.push(markers[0].position);
				google.maps.event.removeListener(listeners['mapclicks']);
			}

			function setAllMap(map) {
				for (var i = 0; i < markers.length; i++) {
					markers[i].setMap(map);
				}
			}
			
			function clearMarkers() {
				
				setAllMap(null);
			}

			function reset() {
				var path = poly.getPath();
				path.clear();
				clearMarkers();
				markers = [];

				listeners['mapclicks'] = google.maps.event.addListener(map, 'click', addLatLng);

				var coordlist = document.getElementById("list");
				coordlist.innerHTML = "";

				var resetButton = document.getElementById("clearmap")
				resetButton.disabled = true;
			}

			google.maps.event.addDomListener(window, 'load', initialize);
		</script>
	</head>
	<body>
		<div id="panel">
			<input id="clearmap" type="button" onclick="reset()" value="Reset Boundary" />
			<h3>Coordinates:</h3>
			<ul id="list">
			</ul>
		</div>
		<div id="map-canvas"/>
	</body>
</html>
