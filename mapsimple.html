<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDssqr5Kusl6R21EuvqEJ1inShvH3jwW2U&sensor=false"></script>
		<script type="text/javascript" src="js/gmaps.js"></script>
	</head>
	<body>
		<div id="panel">
			<input id="clearmap" type="button" onclick="reset()" value="Reset Boundary" />
			<h3>Coordinates:</h3>
			<ul id="list">
			</ul>
            <br />
            <h3>Encoding:</h3>
            <p id="encodedstring"></p>
		</div>
		<div id="banner">
		  <h3>Instructions:</h3>
		  <center>Click an area on the map to place a marker.  To build a region, click all corners of the polygon.  To close it, click the first marker.</center>
		</div>
		<div id="map-canvas"/>
	</body>
</html>
